        // Задание 3

        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1. 10 + 10 (числовой тип данных) складываем и получаем 20
        2. неявное приведение 20 числового типа в строчный тип
        3. конкатенация 20 строчного типа и 10 строчного типа
        4. 2010 присваиваем переменной result1
        5. выводим result1 в консоль  с помощью console.log
        */

        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*
        1. приведение 10 (числовой тип данных) слева в строчный тип
        2. конкатенация "10" и "10" получаем 1010 (строчный тип)
        3. приведение 10 (числовой тип данных) справа в строчный тип
        4. конкатенация "1010" и "10"
        5. 101010 присваиваем переменной result2
        6. выводим result2 в консоль  с помощью console.log
        */

        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*
        1. складываем 10 и 10 (числовой тип) получаем 20
        2. с помощью унитарного плюса преобразуем 10 строчного типа в числовой
        3. складываем 20 и 10
        4. 30 присваиваем переменной result3
        5. выводим result3 в консоль  с помощью console.log
        */

        let result4 = 10 / -"";
        console.log(result4);
        /*
        1. приведение пустой строки в 0
        2. с помощью унитарного минуса получаем -0
        3. разделим 10 на -0 и получим -Infinity
        4. -Infinity присваиваем переменной result4
        5. выводим result4 в консоль  с помощью console.log
        */

        let result5 = 10 / +"2,5";
        console.log(result5);
        /*
        1. с помощью унитарного плюса получаем NaN
        2. 10 делим на NaN и получаем NaN
        3. NaN присваиваем переменной result5
        5. выводим result5 в консоль  с помощью console.log
        */
