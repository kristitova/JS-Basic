<body>
    <script>

        console.log("Задание 1");
        // пример 1
        let a = 1;
        let b = 1;
        let c = null;
        let d = null;

        c = ++a;
        console.log("Пример 1: Переменная c равна " + c);

        /*
        Префиксный инкремент 
        Увеличиваем переменную a на 1, получаем 2.
        Присваиваем переменной  c полученный результат.
        Результат: 2
        */

        // пример 2

        d = b++;
        console.log("Пример 2: Переменная d равна " + d);

        /*
        Постфиксный инкремент 
        Присваиваем переменный d значение переменной b=1, увеличиваем значение b на 1.
        Результат: 1
        */

        // пример 3

        c = 2 + ++a;
        console.log("Пример 3: Переменная c равна  " + c);

        /*
        Префиксный инкремент
        Увеличиваем значение переменной a на 1, получаем 3.
        Складываем полученный результат со значением 2.
        Результат: 5
        */

        // пример 4

        d = 2 + b++;
        console.log("Пример 4: Переменная d равна " + d);

        /*
        Постфиксный инкремент
        Переменную b со значением 2 складываем со значением 2, увеличиваем значение b на 1.
        Результат: 4
        */

        console.log("В результате вычислений переменная a равна: " + a);
        console.log("В результате вычислений переменная b равна: " + b);

        /*
        По итогу получаем a=3,  b=3
        */

        console.log("Задание 2");

        let a_2 = 2;
        let x = 1 + (a_2*=2);
        console.log("Переменная a равна " + a_2);
        console.log("Переменная x равна " + x);

        /*
        1. оператор группировки(по приоритету)
        2. умножение с присваиванием a_2=a_2*2, получаем 4, переменная a_1 будет равна 4
        3. сложение 1 с переменной a_2=4, получаем 5
        Результат a_2=4, x=5

        */

        console.log("Задание 3");

        let a_3 = parseInt(prompt("Задание 3: Задайте значение a: "));
        let b_3 = parseInt(prompt("Задание 3: Задайте значение b: "));


        if (a_3 >= 0 && b_3 >= 0) {
            console.log("Разность двух заданных чисел: " + (a_3 - b_3));
        } else if (a_3 < 0 && b_3 < 0) {
            console.log("Произведение двух заданных чисел: " + (a_3 * b_3));
        } else if ((a_3 < 0 && b_3 >= 0) || (a_3 >= 0 && b_3 < 0)) {
            console.log("Сумма двух заданных чисел: " + (a_3 + b_3));
        }

        console.log("Задание 4");


        function sum_(num1, num2) {
            return console.log("Сумма двух чисел равна: " + (num1 + num2));
        }

        let substraction_ = function(num1, num2) {
            return console.log ("Вычитание двух чисел равно: " + (num1 - num2));
        }

        let multiply_ = (num1, num2) => console.log("Произведение двух чисел равно: " + (num1 * num2))

        function division_(num1, num2) {

            return console.log("Деление двух чисел равно: " + Math.round((num1 / num2)*100)/100);

        }

        num_1 = parseInt(prompt("Задание 4: Введите первое число: "));
        num_2 = parseInt(prompt("Задание 4: Введите второе число: "));

        sum_(num_1,num_2);
        substraction_(num_1, num_2);
        multiply_(num_1, num_2);
        division_(num_1, num_2);


        console.log("Задание 5");

        function mathOperation(num1, num2, operation) {
            switch (operation) {
                case 'Сумма':
                    return sum_(num1, num2);
                    
                case 'Разность':
                    return substraction_(num1, num2);

                case 'Произведение':
                    return multiply_(num1, num2);

                case 'Деление':
                    return division_(num1, num2);
            }
        }

        mathOperation(num_1,num_2,'Произведение');
        mathOperation(num_1,num_2,'Разность');
        mathOperation(num_1,num_2,'Сумма');
        mathOperation(num_1,num_2,'Деление');

        console.log("Задание 6");


        let sum_rub = prompt("Сумма денег на счет: ");
        if (sum_rub.charAt(sum_rub.length-1) == 1 && sum_rub.charAt(sum_rub.length-1) !== sum_rub.charAt(sum_rub.length-2)) {
            console.log("Ваша сумма в " + sum_rub + " рубль успешно зачислена.");
        } else if (sum_rub.charAt(sum_rub.length-1) == 2 && sum_rub.charAt(sum_rub.length-2) != 1 || sum_rub.charAt(sum_rub.length-1) == 3 || sum_rub.charAt(sum_rub.length-1) == 4) {
            console.log("Ваша сумма в " + sum_rub + " рубля успешно зачислена.");
        } else {
            console.log("Ваша сумма в " + sum_rub + " рублей успешно зачислена.");
        }
    </script>
