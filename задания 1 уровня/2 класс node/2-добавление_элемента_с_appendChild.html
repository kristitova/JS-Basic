<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        'use strict';
        let div_content = document.querySelector('div');
        let h3_content = document.createElement('h3');
        h3_content.innerText = "hello world";
        div_content.appendChild(h3_content);
    </script>
</body>
</html>
